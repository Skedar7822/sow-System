 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #F8F8F8 !important;
            color: #F4F4F5;
            margin: 0;
            padding: 0;
            min-height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(232, 245, 233, 0.9);
            /* Glassmorphism Effect */
            backdrop-filter: blur(10px);
            /* Blur Effect */
            color: rgb(0, 0, 0);
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            padding: 15px 20px;

            /* Elegant Shadow Effect */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);

            /* Smooth Animation */
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        .header:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            /* Subtle Lift */
        }

        /* Optional Gradient Effect */
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
        }


        .hamburger {
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar {
            height: 100%;
            width: 290px;
            position: fixed;
            top: 0;
            left: -300px;
            background-color: #F4F4F5;
            padding: 20px;
            overflow-y: auto;
            color: black;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 10px rgba(30, 8, 158, 0.5);
            z-index: 2000;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            color: #000000;
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #525354;
            color: white;
        }

        .sidebar ul li a {
            color: inherit;
            font-size: 20px;
            text-decoration: none;
            display: block;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar .logo img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 1500;
        }

        .open-sidebar .sidebar {
            left: 0;
        }

        .open-sidebar .overlay {
            display: block;
        }

        .logout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: auto;
        }

        .logout-button {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ff4646;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }

        .logout-button:hover {
            background-color: red;
            box-shadow: 0px 4px 10px red;
        }

        .close-button {
            font-size: 15px;
            color: red !important;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        .close-button:hover {
            color: rgb(255, 0, 0);
            text-shadow: 0px 0px 5px rgb(255, 2, 2);
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -300px;
            }

            .open-sidebar .sidebar {
                left: 0;
            }

            .open-sidebar .overlay {
                display: block;
            }

            .close-button {
                display: block;
            }
        }

        .logoutt {
            width: 9em;
            height: 3em;
            border-radius: 30em;
            font-size: 15px;
            font-family: inherit;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 6px 6px 12px #c5c5c5,
                -6px -6px 12px #ffffff;
        }

        .logoutt::before {
            content: '';
            width: 0;
            height: 3em;
            border-radius: 30em;
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
            transition: .5s ease;
            display: block;
            z-index: -1;
        }

        .logoutt:hover::before {
            width: 9em;
        }

        .footer {
            background-color: #222;
            /* Dark Professional Look */
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Highlight "Coding with Amol" */
        .footer span {
            color: #4CAF50;
            /* Green Accent */
            font-weight: bold;
        }

        /* Hover Effect */
        .footer:hover {
            background-color: #333;
            transition: background 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
        <div class="teimlms">Dashboard</div>
        <div class="user-info">
            {% if request.user.is_authenticated %}
            Welcome, {{ request.user.username }}
            {% else %}
            Welcome, Guest
            {% endif %}
        </div>
    </div>

    <div class="sidebar">
        <div class="close-button" onclick="toggleSidebar()">✖</div>
        <div class="logo">
            <img src="{% static '../static/logo1.png' %}" alt="Logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="logout-container">
            <button class="logoutt"><i class="fa fa-sign-out"></i> <a href="{% url 'logout' %}">Logout</a></button>
        </div>
    </div>

    <div class="overlay" onclick="toggleSidebar()"></div>


    <footer class="footer">
        <p>© 2025 All Rights Reserved | <span>Coding with Amol</span></p>
    </footer>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle("open-sidebar");
        }
    </script>

</body>

</html>
